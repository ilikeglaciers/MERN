<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onclick()">Click Me!</button>
    <p>Clicked= <span id="count">0</span></p>
    <script>
        var count = 0;
        function clickcount()
        {
            count++;
            document.getElementById("count").innerHTML=count;
        }
    </script>
</body>
