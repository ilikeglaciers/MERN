<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day;
        let today = parseFloat(prompt("Enter a number from 0 to 6:"));
        switch(today)
        {
            case 0:
            day='sunday';
            break;
        
            case 1:
            day='monday';
            break;
            
            case 2:
            day='tuesday';
            break;
        
            case 3:
            day='wednesday';
            break;

            case 4:
            day='thursday';
            break;
        
            case 5:
            day='friday';
            break;
        
            case 6:
            day='saturday';
            break;
        }
        document.write("The day is "+day);
    </script>
</body>
</html>
