<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var q;
        var i = 0;
        while(i<=10)
        {
            q = 5*i;
            document.write("5*"+i+"="+q+"<br>");
            i++;
        }
    </script>
</body>
</html>
